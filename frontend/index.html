<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CS 6456 Group Project</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link rel="stylesheet" href="./assets/fonts/fonts.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <div class="app-bar">
      <div class="flex-col">
        <span class="app-title">CS 6456 Group Project</span>
      </div>
      <div class="flex-col">
        <span>Press the 'Start recording' button to talk with the system.</span>
      </div>
      <div class="flex-col" style="margin-left: auto">
        <span id="timestamp-span"></span>
      </div>
    </div>

    <div class="main">
      <div id="output-container" class="flex-col" style="padding: 36px; flex-wrap: nowrap">
        <div class="flex-row" style="align-items: center">
          <div class="flex-col">
            <button id="test-btn">Test voice</button>
          </div>
          <div class="flex-col">
            <span>Voice Settings</span>
          </div>
          <div class="flex-col">
            <select id="voice-select"></select>
          </div>
          <div class="flex-col">
            <div class="flex-row" style="padding: 12px; gap: 12px">
              <span>Rate</span>
              <span id="rate-value">1</span>
              <input id="rate-slider" type="range" min="0.5" max="2" value="1" step="0.1" />
            </div>
          </div>
          <div class="flex-col">
            <div class="flex-row" style="padding: 12px; gap: 12px">
              <span>Pitch</span>
              <span id="pitch-value">1</span>
              <input id="pitch-slider" type="range" min="0" max="2" value="1" step="0.1" />
            </div>
          </div>
        </div>

        <hr style="margin-top: 24px" />

        <div class="flex-row" style="justify-content: center">
          <div class="flex-col">
            <button id="start-btn">Start recording</button>
          </div>
          <div class="flex-col">
            <button id="showhide-btn">Show/hide output</button>
          </div>
        </div>

        <div class="flex-row">
          <div id="output-text" class="flex-col">
            <div class="flex-row" style="text-decoration: underline">
              <div class="flex-col col1">
                <span>Time</span>
              </div>
              <div class="flex-col col2">
                <span>Speaker</span>
              </div>
              <div class="flex-col col3">
                <span>Result</span>
              </div>
              <div class="flex-col col4">
                <span>Utterance</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/libs/compromise.min.js"></script>
    <script src="./js/libs/compromise-numbers.min.js"></script>
    <script src="./js/libs/compromise-dates.min.js"></script>
    <script src="./js/libs/compendium.minimal.js"></script>
    <script src="./js/libs/annyang.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
