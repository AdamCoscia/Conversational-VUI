<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CS 6456 Group Project</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png" />
    <link rel="manifest" href="./icons/site.webmanifest" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="app-bar">
      <div class="flex-col">
        <span class="app-title">CS 6456 Group Project</span>
      </div>
      <div class="flex-col">
        <span>Press the 'Talk' button to talk with the system.</span>
      </div>
      <div class="flex-col" style="margin-left: auto">
        <button>Talk</button>
      </div>
    </div>

    <div class="main">
      <div class="output flex-col" style="padding: 36px; flex-wrap: nowrap">
        <div class="flex-row">
          <div class="flex-col col1">
            <span>Voice:</span>
          </div>
          <div class="flex-col">
            <select id="voice-select"></select>
          </div>
          <div class="flex-col">
            <div class="flex-row" style="padding: 12px; gap: 12px">
              <span>Rate</span>
              <span id="rate-value">1</span>
              <input type="range" min="0.5" max="2" value="1" step="0.1" id="rate" />
            </div>
          </div>
          <div class="flex-col">
            <div class="flex-row" style="padding: 12px; gap: 12px">
              <span>Pitch</span>
              <span id="pitch-value">1</span>
              <input type="range" min="0" max="2" value="1" step="0.1" id="pitch" />
            </div>
          </div>
        </div>

        <hr style="margin-top: 24px" />

        <div class="flex-row">
          <div class="flex-col col1">
            <span>System:</span>
          </div>
          <div class="flex-col col2">
            <span>I said these words</span>
          </div>
        </div>

        <div class="flex-row">
          <div class="flex-col col1">
            <span>User:</span>
          </div>
          <div class="flex-col col2">
            <span>I said these words</span>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
